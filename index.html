<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password</title>
</head>
<body>
    <div class="container">
        <h2>سازنده رمز عبور</h2>

        <div class="wrapper">




          <div class="input-box">
            <span class="copy-password">کپی</span>
            <input type="text" disabled>
          </div>

          <div class="pass_indicator"></div>

          <div class="pass_length">
           <div class="details">
            <label>طول رمز عبور</label>
            <span></span>
           </div>
           <input type="range" min="1" max="30" step="1">
          </div>


         <div class="pass_setting">
            <label class="title">تنظیمات رمز عبور</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" checked id="lowercase">
                    <label for="lowercase">(a-z)حروف کوچک</label>
                </li>
                <li class="option">
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">(A-Z)حروف بزرگ</label>
                </li>
                <li class="option">
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">(9-0) عدد</label>
                </li>
                <li class="option">
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">(+*&^%$#@!) کاراکتر</label>
                </li>
                <li class="option">
                    <input type="checkbox"  id="duplicate">
                    <label for="duplicate">تکرار غیرمجاز</label>
                </li>
                <li class="option">
                    <input type="checkbox"  id="spaces">
                    <label for="spaces">فضای خالی</label>
                </li>
            </ul>

         </div>
         <button class="generate_password">ساخت رمز عبور</button>








        </div>
        
        


    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
